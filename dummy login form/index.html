<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="/">
        <p><div><label for="Name">Name</label></div>
            <input id="Name" name="Name" type="text" placeholder="Enter your Name Address" required></div></p>

        <p><div><label for="Email">Email Address</label></div>
            <input id="Email" name="Email" type="email" placeholder="Enter your Email Address" required></div></p>

   <p><div><label for="number">Contact Number</label></div>
    <input id="number" type="tel"  placeholder="Enter your  Address" required minlength="10"></div></p>

            <p><div><label for="Password">Password</label></div>
            <input id="Password"  type="password" placeholder="Enter your  Password" required minlength="6"></div></p>

          <p><div>
            <label for="agree">Agree</label>
            <input id="agree" type="checkbox" required></div></p>


            <button>SUBMIT</button>
            <button type="reset">RESET</button>
    </form>
</body>
</html>
